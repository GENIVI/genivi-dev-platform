# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "genivi-dev-updater-minnowboard-append"
BBFILE_PATTERN_genivi-dev-updater-minnowboard-append = "^${LAYERDIR}/"
BBFILE_PRIORITY_genivi-dev-updater-minnowboard-append = "8"

