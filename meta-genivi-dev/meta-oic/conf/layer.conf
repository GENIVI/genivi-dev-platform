# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "genivi-dev-oic-append"
BBFILE_PATTERN_genivi-dev-oic-append := "^${LAYERDIR}/"
BBFILE_PRIORITY_genivi-dev-oic-append = "7"

LAYERDEPENDS_genivi-dev-oic-append = "oic"
